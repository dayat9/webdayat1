<!DOCTYPE html>
<html>
    <head>
        <title> list HTML</title>
    </head>
    <body>
        <!-- disini tag unordered item -->
        <ul>
            <li>list satu :
                <ul>
                    <li>sub list satu</li>
                    <li>sub list dua</li>
                    <li>sub list tiga</li>
                </ul>
            </li>
            <li>list dua</li>
            <li>list tiga</li>
        </ul>
        <!-- end -->
        <br>
        <!-- di sini tag list item ordered list -->
        <ul>
            <li>list satu :
                <ul>
                    <li>sub list satu</li>
                    <li>sub list dua</li>
                    <li>sub list tiga</li>
                </ul>
            </li>
            <li>list kedua</li>
            <li>list ketiga</li>
        </ul>
        <!-- end -->
        <footer></footer>
    </body>
</html>
