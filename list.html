<!DOCTYPE html>
<html>
    <head>
        <title> list HTML</title>
    </head>
    <body>
        <!-- disini tag unordered item -->
        <ul>
            <li>list satu :
                <ul>
                    <li>sub list satu</li>
                    <li>sub list dua</li>
                    <li>sub list tiga</li>
                </ul>
            </li>
            <li>list dua</li>
            <li>list tiga</li>
        </ul>
        <!--  -->
        <br>
        <!-- disini tag ordered item -->
        <ul>
            <li>
                <ul>
                    <li>sub list ordered</li>
                </ul>
            </li>
            <li>list kedua</li>
            <li>list ketiga</li>
        </ul>
        <footer></footer>
    </body>
</html>
